<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>To do list</title>
  </head>
  <body class="bg-secondary">
    <header>
      <div class="container-fluid bg-dark text-light p-3">
        <h1 class="text-center display-1">To do list</h1>
      </div>
    </header>
    <div class="container bg-warning text-secondary p-4 mt-5">
      <h5 class="text-center">Add a task</h5>
      <div class="form">
        <label for="name" class="form-label mt-3">Task name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="task name"
        />
        <label for="deadline" class="form-label mt-3">Deadline</label>
        <input type="date" name="deadline" id="deadline" class="form-control" />
        <label for="important" class="mt-3">Important</label>
        <div class="form-check form-switch">
          <input
            type="checkbox"
            name="important"
            id="important"
            class="form-check-input"
          />
        </div>
        <button class="btn btn-success form-control mt-3">Ajouter</button>
      </div>
    </div>
    <div class="container mt-5">
      <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
          <th>Name</th>
          <th>Deadline</th>
          <th>Supprimer</th>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
